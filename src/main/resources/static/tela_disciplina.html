<div class="container mt-5">
    <h1 class="mb-4">Lista de disciplina</h1>
    <div class="row mb-4">
        <div class="col-md-10">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cadastroModal">Cadastrar
                disciplina
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <table id="tabelaDisciplinas" class="table table-responsive">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nome da disciplina</th>
                    <th>Professor</th>
                    <th>Carga horária</th>
                    <th>limite de alunos</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="edicaoModal" tabindex="-1" role="dialog" aria-labelledby="exampleEditModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleEditModalLabel">Editar disciplina</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="disciplinaEditIdInput" value="">
                <form>
                    <div class="form-group">
                        <label for="nome_disciplinaEdit">Disciplina:</label>
                        <input type="text" class="form-control" id="nome_disciplinaEdit"
                               placeholder="Digite o nome da disciplina">
                    </div>
                    <input type="hidden" id="professorIdEdit" value="">
                    <div class="form-group">
                        <label for="professorEdit" class="text-white" name="nome-professor">Professores:</label>
                        <select class="form-control" id="professorEdit">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carga_horariaEdit">Carga horária:</label>
                        <input type="number" min="0" class="form-control" id="carga_horariaEdit">
                    </div>
                    <div class="form-group">
                        <label for="limite_alunosEdit">Limite de aluno:</label>
                        <input type="number" min="0" class="form-control" id="limite_alunosEdit">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input id="editar_btn" type="submit" class="btn btn-primary" value="Salvar">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar disciplina</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="disciplinaIdInput" value="">
                <form>
                    <div class="form-group">
                        <label for="nome_disciplina">Disciplina:</label>
                        <input type="text" class="form-control" id="nome_disciplina"
                               placeholder="Digite o nome da disciplina">
                    </div>
                    <input type="hidden" id="professorId" value="">
                    <div class="form-group">
                        <label for="professor" class="text-white" name="nome-professor">Professores:</label>
                        <select class="form-control" id="professor">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carga_horaria">Carga horária:</label>
                        <input type="number" min="0" class="form-control" id="carga_horaria">
                    </div>
                    <div class="form-group">
                        <label for="limite_alunos">Limite de aluno:</label>
                        <input type="number" min="0" class="form-control" id="limite_alunos">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input id="salvar_btn" type="submit" class="btn btn-primary" value="Salvar">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="scripts/disciplinas_script.js"></script>
</body>

</html>
