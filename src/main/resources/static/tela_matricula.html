<div class="container mt-5">
    <h1 class="mb-4">Lista de matricula</h1>
    <div class="row mb-4">
        <div class="col-md-10">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cadastroModal">matricular
                aluno
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <table id="tabelaMatriculas" class="table table-responsive">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Aluno</th>
                    <th>Disciplina</th>
                    <th>Valor pago</th>
                    <th>Data da Matricula</th>
                    <th>Periodo</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="edicaomodal" tabindex="-1" role="dialog" aria-labelledby="exampleEditModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleEditModalLabel">Editar aluno</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="matriculaIdEditInput" value="">
                <form>
                    <input type="hidden" id="alunoIdEdit" value="">
                    <div class="form-group">
                        <label for="alunoEdit" class="text-white" name="nome-aluno">Alunos:</label>
                        <select class="form-control" id="alunoEdit">

                        </select>
                    </div>
                    <input type="hidden" id="disciplinaIdEdit" value="">
                    <div class="form-group">
                        <label for="disciplinaEdit" class="text-white" name="nome-disciplina">Disciplinas:</label>
                        <select class="form-control" id="disciplinaEdit">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valorEdit">Valor a Pagar :</label>
                        <input type="text" min="0" class="form-control" id="valorEdit">
                    </div>
                    <div class="form-group">
                        <label for="periodoEdit">Pediodo:</label>
                        <input type="number" min="0" class="form-control" id="periodoEdit">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input id="editar_btn" type="button" class="btn btn-primary" value="Salvar">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Matricular aluno</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="matriculaIdInput" value="">
                <form>
                    <input type="hidden" id="alunoId" value="">
                    <div class="form-group">
                        <label for="aluno" class="text-white" name="nome-aluno">Alunos:</label>
                        <select class="form-control" id="aluno">

                        </select>
                    </div>
                    <input type="hidden" id="disciplinaId" value="">
                    <div class="form-group">
                        <label for="disciplina" class="text-white" name="nome-disciplina">Disciplinas:</label>
                        <select class="form-control" id="disciplina">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor a Pagar :</label>
                        <input type="text" min="0" class="form-control" id="valor">
                    </div>
                    <div class="form-group">
                        <label for="periodo">Pediodo:</label>
                        <input type="number" min="0" class="form-control" id="periodo">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input id="salvar_btn" type="button" class="btn btn-primary" value="Salvar">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
