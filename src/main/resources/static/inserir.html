<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Disciplinas</h1>

<table id="disciplinas-table">
    <thead>
    <tr>
        <th>Nome da Disciplina</th>
        <th>Carga Horária</th>
        <th>Professor</th>
        <th>Limite de Alunos</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Adicionar Nova Disciplina</h2>
<form id="disciplina-form">
    <div>
        <label for="nomeDisciplina">Nome da Disciplina:</label>
        <input type="text" id="nomeDisciplina" name="nomeDisciplina" required>
    </div>
    <div>
        <label for="cargaHoraria">Carga Horária:</label>
        <input type="number" id="cargaHoraria" name="cargaHoraria" required>
    </div>
    <div>
        <label for="professor">Professor:</label>
        <input type="text" id="professor" name="professor" required>
    </div>
    <div>
        <label for="limiteAlunos">Limite de Alunos:</label>
        <input type="number" id="limiteAlunos" name="limiteAlunos" required>
    </div>
    <button type="submit">Salvar Disciplina</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        fetch('http://localhost:8080/api/disciplinas')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('disciplinas-table').getElementsByTagName('tbody')[0];

                data.forEach(disciplina => {
                    const row = document.createElement('tr');

                    const cellNome = document.createElement('td');
                    cellNome.textContent = disciplina.nomeDisciplina;
                    row.appendChild(cellNome);

                    const cellCargaHoraria = document.createElement('td');
                    cellCargaHoraria.textContent = disciplina.cargaHoraria;
                    row.appendChild(cellCargaHoraria);

                    const cellProfessor = document.createElement('td');
                    cellProfessor.textContent = disciplina.professor;
                    row.appendChild(cellProfessor);

                    const cellLimiteAlunos = document.createElement('td');
                    cellLimiteAlunos.textContent = disciplina.limiteAlunos;
                    row.appendChild(cellLimiteAlunos);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });

    document.getElementById('disciplina-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const disciplina = {
            nomeDisciplina: document.getElementById('nomeDisciplina').value,
            cargaHoraria: document.getElementById('cargaHoraria').value,
            professor: document.getElementById('professor').value,
            limiteAlunos: document.getElementById('limiteAlunos').value
        };

        fetch('http://localhost:8080/api/disciplinas/salvar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(disciplina)
        })
        .then(response => response.json())
        .then(data => {
            alert('Disciplina salva com sucesso!');
            location.reload();
        })
        .catch(error => console.error('Error saving data:', error));
    });
</script>

</body>
</html>
