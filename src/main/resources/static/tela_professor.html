<div class="container mt-5">
  <h1 class="mb-4">Lista de professores</h1>
  <div class="row mb-4">
    <div class="col-md-8">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cadastroModal">Cadastrar professor</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome:</th>
            <th>Email:</th>
            <th>Telefone:</th>
            <th>Ações:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>João</td>
            <td>joao@example.com</td>
            <td>(71) 9 999-9999</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm">Editar</button>
              <button type="button" class="btn btn-danger btn-sm">Excluir</button>
            </td>

          <tr>
          <!-- Adicione mais linhas para mais alunos -->
        </tbody>
      </table>
    </div>

<!-- Modal de Cadastro de Aluno -->
<div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Aluno</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do professor">
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite o cpf do professor">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o email do professor">
          </div>
          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço do professor">
          </div>
          <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" class="form-control" id="uf" placeholder="Digite o endereço do professor">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
